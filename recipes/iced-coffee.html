<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iced Coffe Recipe</title>
</head>
<body>
    <h1><strong>Iced Cofee Recipe</strong></h1>
    <img src="../Images/iced.jpg">
    <h3>Ingredients:</h3>
    <ol>
        <li>Coffe</li>
        <li>Water</li>
        <li>Sugar</li>
        <li>Ice</li>
    </ol> 
    <h3>Process></h3>
    <ul>
        <li>Put ice into a glass.</li>
        <li>Pour coffee and sugar into the glass.</li>
        <li>Pour water.</li>
        <li>Stir it all up.</li>
    </ul>  
</body>
